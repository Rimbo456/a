<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@800&family=Yanone+Kaffeesatz&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <title>getGPT</title>
</head>

<body>
    <div class="getGPT__left__nav__part">
        <div class="top_side_bar">
            <ul class="getGPT__create__chat">
                <li id="newchat-button">
                    <i class="fa-solid fa-plus"></i> New chat
                </li>
            </ul>
            <ul class="close-open_side_bar">
                <li id="button-close">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg" style="color: white;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </li>
            </ul>
        </div>
        <div class="getGPT__added__container_for_newChat"></div>
        <div class="getGPT__footer__left__option__part">
            <ul>
                <li id="upgrade-plus-button">
                    <span class="getGPT__footer__left__option__part__icon"><i
                            class="fa-regular fa-user"></i></span>
                    Upgrade to Plus
                </li>
                <li id="light-mode-button" style="display: flex;">
                    <span class="getGPT__footer__left__option__part__icon"><i
                            class="fa-regular fa-sun"></i></span>
                    <p id="change">Light mode</p>
                </li>
                <li>
                    <span class="getGPT__footer__left__option__part__icon"><i
                            class="fa-solid fa-arrow-up-right-from-square"></i></span> Updates & FAQ
                </li>
                <li>
                    <span class="getGPT__footer__left__option__part__icon"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i></span> Log out
                </li>

            </ul>
        </div>
    </div>
</body>

</html>
